<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Khusdil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
        }
        .container {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 15px;
            padding: 30px 20px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            color: #333;
            backdrop-filter: blur(10px);
            overflow: hidden; /* Added to resolve overflow issues */
            will-change: transform, opacity; /* Optimize for better rendering during animation */
            animation: slideInFromTop 1s ease-out;
        }
        .back-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 8px 20px;
            border-radius: 20px;
            transition: background 0.3s ease, color 0.3s ease;
            display: inline-block;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 1);
            color: #6a11cb;
        }
        .logo {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            animation: fadeIn 1s ease-in-out;
        }
        .name {
            font-size: 28px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            animation: slideInFromLeft 1s ease-out;
        }
        .about-container {
            margin-top: 10px;
            text-align: left;
            color: #333;
        }
        .about-container h2 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #6a11cb;
            animation: slideInFromRight 1s ease-out;
        }
        .about-container p {
            line-height: 1.6;
            color: #333;
            animation: slideInFromBottom 1s ease-out;
        }

        /* Keyframes for slideInFromTop animation */
        @keyframes slideInFromTop {
            0% {
                transform: translateY(-100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        /* Keyframes for fadeIn animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        /* Keyframes for slideInFromLeft animation */
        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        /* Keyframes for slideInFromRight animation */
        @keyframes slideInFromRight {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }
        /* Keyframes for slideInFromBottom animation */
        @keyframes slideInFromBottom {
            0% {
                transform: translateY(100%);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Media Query for mobile devices */
        @media (max-width: 600px) {
            .container {
                max-width: 90%;
                width: 100%;
                padding: 20px 15px;
            }
            .name {
                font-size: 24px;
            }
            .about-container h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">Back</a>
        <img src="logo.png" alt="Logo" class="logo">
        <div class="name">Khusdil</div>
        <div class="about-container">
            <h2>About Me</h2>
            <p>
               যে থাকার সে সবকিছু মানিয়ে নিয়েই থাকবে" আর যে যাওয়ার সে সব কিছুর পরেও ছেড়ে যাবে৷
            </p>
        </div>
    </div>
</body>
</html>
